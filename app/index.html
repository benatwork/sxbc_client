    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>

    <body>

        <div id='center-wrapper'>
            <div class='header-image'>
                <img src='images/sxbc_header.jpg' />
            </div>
            <div class='header-subtitle'>
                Anonymously tweet your REAL thoughts on the SXSW people, panels, and parties.
            </div>
            <div id='form-wrapper'>
                <textarea rows="10" cols="30" id='message-input' ></textarea> 
                <div class='action-bar'>
                    <a href="https://twitter.com/SXBackChannel" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="false"></a>
                   
                    <input type="submit" name="submit" id='message-submit' value='Tweet'>
                    <div class='notification-container'>
                        <div id='notifications'></div>
                        <!-- <div id='notification-loader'><img src='images/ajax-loader.gif'/></div> -->
                    </div>
                </div>
            </div>
            <div class='feed-wrapper'>
                <ul class='feed'>
                    <li class='feed-footer'>
                        <div class='footer-more'>More</div>
                        <div class='footer-loading'>
                            <img src='images/ajax-loader.gif'/>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script id="entry-template" type="text/x-handlebars-template">
            <li class="new-li tweet">
                <div pubdate class='date-time'>{{dateTime}}</div>
                <div class='header' >
                    <a class='profile' target='_blank' href='{{userUrl}}'>
                        <img class='avatar' src="{{userImg}}" />
                        <span class='full-name'>{{fullName}}</span>
                        <span class='nickname'>{{nickname}}</span>
                    </a>
                </div>
                <div class='content'>
                    <p>{{{message}}}</p>
                    <div class='detail-expander'>
                        <div class='detail-content'>
                        </div>
                    </div>
                </div>
                <div class='footer'>
                    <ul class='tweet-actions'>
                        <li>
                            <a href="https://twitter.com/intent/tweet?in_reply_to={{tweetId}}" class="reply-action web-intent" title="Reply">
                                <i class="ic-reply ic-mask"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/intent/retweet?tweet_id={{tweetId}}" class="retweet-action web-intent" title="Retweet">
                                <i class="ic-retweet ic-mask"></i>
                            </a>
                        <li>
                        <li>
                            <a href="https://twitter.com/intent/favorite?tweet_id={{tweetId}}" class="favorite-action web-intent" title="Favorite">
                                <i class="ic-fav ic-mask"></i>
                            </a>
                        </li>   
                    </ul>
                    <a class='expand' >expand</a>
                    <span class='stats-wide'>
                        <b>.</b>
                        <span class='stats'>
                            <span class='stats-retweets'><strong>{{retweetCount}}</strong> retweets</span>
                            <!--<span class='stats-favorites'><strong>{{favoriteCount}}</strong> favorite</span>-->
                        </span>
                    </span>
                </div>

            </li>
        </script>
