    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->


    </head>
    <body>
        <div id='center-wrapper'>
            <div id='form-wrapper'>
                <textarea rows="10" cols="30" id='message-input'></textarea> 
                <input type="button" name="submit" id='message-submit' value='submit'>
                <input type="button" name="next" id='next' value='next'>
                <span id='notifications'></span>
            </div>
            <div class='feed-wrapper'>
                <ul class='feed'>
                </ul>
            </div>
        </div>

        <script id="entry-template" type="text/x-handlebars-template">
            <li class="new-li tweet">
                <time pubdate class='date-time'>{{dateTime}}</time>
                <div class='header' >
                    <a class='profile' target='_blank' href='{{userUrl}}'>
                        <img class='avatar' src="{{userImg}}" />
                        <span class='full-name'>{{fullName}}</span>
                        <span class='nickname'>{{nickname}}</span>
                    </a>
                </div>
                <div class='content'>
                    <p>{{{message}}}</p>
                    <div class='detail-expander'>
                        <div class='detail-content'>
                        </div>
                    </div>
                </div>
                <div class='footer'>
                    <ul class='tweet-actions'>
                        <li>
                            <a href="https://twitter.com/intent/tweet?in_reply_to=306736863761293312" class="reply-action web-intent" title="Reply">
                                <i class="ic-reply ic-mask"></i>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/intent/retweet?tweet_id=306871700774088704" class="retweet-action web-intent" title="Retweet">
                                <i class="ic-retweet ic-mask"></i>
                            </a>
                        <li>
                        <li>
                            <a href="https://twitter.com/intent/favorite?tweet_id=306871700774088704" class="favorite-action web-intent" title="Favorite">
                                <i class="ic-fav ic-mask"></i>
                            </a>
                        </li>   
                    </ul>
                    <a class='expand' >expand</a>
                    <span class='stats-wide'>
                        <b>.</b>
                        <span class='stats'>
                            <span class='stats-retweets'><strong>{{retweetCount}}</strong> retweets</span>
                            <!--<span class='stats-favorites'><strong>{{favoriteCount}}</strong> favorite</span>-->
                        </span>
                    </span>
                </div>

            </li>
        </script>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <script src="http://sxbc.herokuapp.com/socket.io/socket.io.js"></script>

        <!-- build:js scripts/main.js -->

        <script src="components/jquery/jquery.js"></script>
        <script src="components/handlebars/handlebars.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
